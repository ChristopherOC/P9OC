<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for review in reviews %}
    <div>
        <h2>{{ review.headline }}</h2>
        <p>{{ review.body }}</p>
        <p>Rating: {{ review.rating }}</p>
    </div>
{% endfor %}
</body>
</html>
